<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Ionic Native
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <button ion-button full (click)="camera()" >
  <ion-icon name="camera"></ion-icon>Take Photo
  </button>

  <button ion-button full (click)="accelerator()" >
  <ion-icon name="speedometer"></ion-icon>Accelerator
  </button>

  <button ion-button full (click)="gps()" >
  <ion-icon name="pin"></ion-icon>GPS
  </button>

  <button ion-button full (click)="socialmedia()" >
  <ion-icon name="share"></ion-icon>Social Media
  </button>

</ion-content>
